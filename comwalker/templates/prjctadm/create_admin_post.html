<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Post</title>
</head>
<body>
    <h1>Create a New Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post</button>
    </form>
    <a href="{% url 'admin_post_list' %}">Back to Posts</a>
</body>
</html>
